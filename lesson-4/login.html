<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
		<meta name="description" content="Form for login"> 
		<meta name="keywords" content="login, account, email">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" as="style">
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Lora&display=swap" as="style">
		<link rel="preload" as="style" href="css/reset.css">
		<link rel="preload" as="style" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Log in</title>
		<link rel="shortcut icon" href="img/favicon/favicon.ico">
	</head>
	<body>
		<div class="login">
			<div class="img-wrapper">
				<a class="onix img-wrapper__onix" href="https://onix.kr.ua/"></a>
				<img class="img-wrapper__img"
				src="img/form_runo_img.jpg"
				srcset="img/form_runo_img2x.jpg 2x" alt="Runo img">
			</div>
			<div class="login__form-wrapper">
				<div class="logo form-wrapper__logo">
					<a href="/">RUNO</a>
				</div>
				<form class="form form-wrapper__form" action="#" method="POST">
					<fieldset>
						<legend class="form-legend form__form-legend">Login to your account</legend>
						<label class="label" for="email">Email</label>
						<input class="input fieldset-wrapper__input"
						id="email" 
						type="email" 
						name="email"
						pattern="\S+@[a-z]+\.[a-z]+" autofocus required>
						<label class="label" for="pass">Password</label>
						<input class="input fieldset-wrapper__input" 
						id="pass" 
						type="password" 
						name="password" 
						minlength="8" required>
						<div class="fieldset-wrapper__remember-forgot-wrapper">
							<label class="fieldset-wrapper__checkbox-wrapper">
								<input class="checkbox label-wrapper__checkbox" 
								type="checkbox" 
								name="remember">
								<span>Remember me</span>
							</label>
							<a class="link" href="#">Forgot password?</a>
						</div>
						<input class="button" type="submit" value="Log in">
						<input class="button form__button button_black" type="button" value="Sign in with Google">
						<div class="form__link-wrapper">
							<span class="question link-register__question">
								Donâ€™t have an account?
							</span>
							<a class="link" href="registration.html">Register</a>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		
	</body>
</html>
