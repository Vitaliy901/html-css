<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
		<meta name="description" content="Form for registration"> 
		<meta name="keywords" content="create, account, email">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" as="style">
		<link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">

		<title>Register</title>
		<link rel="shortcut icon" href="img/favicon/favicon.ico">
	</head>
	<body>

		<div class="register">
			<div class="main-wrapper register__main-wrapper">
				<div>
					<img class="main-wrapper__img" src="img/form_runo_img.jpg" alt="Runo img">
				</div>
				<form class="form-login main-wrapper__form-login" action="#" method="POST">
					<h1 class="header form-login__header">RUNO</h1>
					<fieldset class="form-login__fieldset-wrapper">
						<legend class="form-legend">Create account</legend>
						<label class="label" for="email">Email</label>
						<input class="input" id="email" type="email" name="email" pattern="\S+@[a-z]+\.[a-z]+" autofocus required>
						<label class="label" for="pass">Password</label>
						<input class="input" id="pass" type="password" name="password" minlength="8" required>
						<label class="label" for="pass">Confirm Password</label>
						<input class="input" id="confirm" type="password" name="password" minlength="8" required>
						<input class="button" type="submit" value="Create account">
						<input class="button form-login__button button_black" type="submit" value="Sign up with Google">
						<div class="form-login__link-wrapper">
							<span class="link-register__question">Already have an account?</span><a href="#">Log In</a>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</body>
</html>
