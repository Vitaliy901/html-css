<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8">
				<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
				<meta name="description" content="Form for login"> 
				<meta name="keywords" content="login, account, email">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<link rel="preconnect" href="https://fonts.googleapis.com">
				<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
				<link rel="preload" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" as="style">
				<link rel="preload" href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Lora&display=swap" as="style">
				<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Lora&display=swap" rel="stylesheet">

				<title>Log in</title>
				<link rel="shortcut icon" href="img/favicon/favicon.ico">
		</head>
		<body>

			<div class="login">
				<div class="main-wrapper login__main-wrapper">
					<div>
						<img class="main-wrapper__img" src="/img/form_runo_img.jpg" alt="Runo img">
					</div>
					<form class="form-login main-wrapper__form-login" action="#" method="POST">
						<h1 class="header form-login__header">RUNO</h1>
						<fieldset class="form-login__fieldset-wrapper">
							<legend class="form-legend">Login to your account</legend>
							<label class="label" for="email">Email</label>
							<input id="email" type="email" name="email" pattern="\S+@[a-z]+\.[a-z]+" autofocus required>
							<label class="label" for="pass">Password</label>
							<input id="pass" type="password" name="password" minlength="8" required>
							<div class="form-login__checkbox-wrapper">
								<label class="form-login__label-wrapper">
									<input class="checkbox label-wrapper__checkbox" type="checkbox" name="remember"><span>Remember me</span>
								</label>
								<a href="#">Forgot password?</a>
							</div>
							<input class="button" type="submit" value="Log in">
							<div class="form-login__link-wrapper">
								<span class="link-register__question">Donâ€™t have an account?</span><a href="#">Register</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>

		</body>
</html>
